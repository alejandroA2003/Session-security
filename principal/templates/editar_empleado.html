<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootsrtap/4.5.2/css/bootsrtap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
        <a class="navbar-brand" href="{% url 'crear_empleado' %}">Crear Empleado</a>
        <a class="navbar-brand" href="{% url 'empleados' %}">Lista de Empleados</a>
    </nav>

    <div class="container mt-4">
        <h1>Ingresar Empleado</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}">
            </div>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="number" class="form-control" id="rut" name="rut" value="{{ empleado.rut }}">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ empleado.correo }}">
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" value="{{ empleado.telefono }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/js/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootsrtap/4.5.2/js/bootsrtap.min.js"></script>

    <footer style="text-align: center; padding: 3%;">&copy;</footer>
</body>
</html>
